<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Parallel Coordinates + K-Means</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h2>Feature Selection</h2>
    <div class="explain">
      <img src="icons/zoom-in.svg" alt="">
      Feature Selection is a way to identify the most important variables, or "features," in a dataset that contribute to a specific outcome. </div>
    <div>
      <label> 
        <h3>Import Data</h3>
        <p>Choose a dataset with multiple numerical variables for Feature Selection</p>
        <input type="file" id="csvFileInput" accept=".csv">
      </label>
    </div>

    <svg id="parallel-coords" width="400" height="300"></svg>
    
    <div style="display: flex; gap: 40px; margin-top: 20px; justify-content: space-between;">
      <div style="flex: 1;">
        <h3>Selected Features</h3>
        <div id="selected-features" class="drop-column">
          <div class="drop-slot" data-index="0">Feature 1: <span class="drop-label">Drop here</span></div>
          <div class="drop-slot" data-index="1">Feature 2: <span class="drop-label">Drop here</span></div>
          <div class="drop-slot" data-index="2">Feature 3: <span class="drop-label">Drop here</span></div>
          <div class="drop-slot" data-index="3">Feature 4: <span class="drop-label">Drop here</span></div>
          <div class="drop-slot" data-index="4">Feature 5: <span class="drop-label">Drop here</span></div>
        </div>
      </div>
    
      <div style="flex: 1;">
        <h3>Available Features</h3>
        <div class="feature-list" id="feature-buttons"></div>
      </div>
    </div>
    
  <script src="script.js"></script>
  
</body>
</html>
