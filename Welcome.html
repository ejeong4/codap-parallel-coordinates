<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Parallel Coordinates + K-Means</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Welcome to ML4Inq CODAP Integration</h2>
    <div class="explain welcome-div">
      <div class="align-center">
        <!-- <img src="icons/zoom-in.svg" alt=""> -->
        Drag a dataset below into the "Feature Selection" component:
      </div>

      <a class="dataset-comp" href="https://raw.githubusercontent.com/ejeong4/codap-parallel-coordinates/main/datasets/mammals.csv" download="mammals.csv">
        <img src="icons/edit.svg" alt="Download CSV" width="30" draggable="true" style="cursor: grab;"
        >
        Mammal Dataset
      </a>

      <a class="dataset-comp" href="./datasets/student_lifestyle_performance.csv" download="student_lifestyle_performance.csv">
        <img src="icons/edit.svg" alt="Download CSV" width="30" draggable="true" style="cursor: grab;">
        Student Performance Dataset
      </a>

      <a class="dataset-comp" href="https://raw.githubusercontent.com/uiuc-cse/data-fa14/gh-pages/data/iris.csv" download="student_lifestyle_performance.csv">
        <img src="icons/edit.svg" alt="Download CSV" width="30" draggable="true" style="cursor: grab;">
        Iris Dataset
      </a>

      <a class="dataset-comp" href="https://raw.githubusercontent.com/datasciencedojo/datasets/master/titanic.csv" download="student_lifestyle_performance.csv">
        <img src="icons/edit.svg" alt="Download CSV" width="30" draggable="true" style="cursor: grab;">
        Titanic Dataset
      </a>

      <a class="dataset-comp" href="https://raw.githubusercontent.com/mwaskom/seaborn-data/master/penguins.csv" download="student_lifestyle_performance.csv">
        <img src="icons/edit.svg" alt="Download CSV" width="30" draggable="true" style="cursor: grab;">
        Penguins Dataset
      </a>
      
    </div>
    
    <script>
      const dragLink = document.getElementById("drag-link");
    
      dragLink.addEventListener("dragstart", (event) => {
        const url = "https://raw.githubusercontent.com/ejeong4/codap-parallel-coordinates/main/datasets/mammals.csv";
        
        event.dataTransfer.setData("text/uri-list", url);
        event.dataTransfer.setData("text/plain", url); // optional
        event.dataTransfer.effectAllowed = "copyLink";
      });
    </script>    
    
</body>
</html>
