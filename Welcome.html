<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag CSV into CODAP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .drag-container {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .drag-container img {
      cursor: grab;
    }
  </style>
</head>
<body>
  <h2>Drag this into CODAP</h2>
  <p>Open <a href="https://codap.concord.org/releases/latest/static/dg/en/cert/index.html" target="_blank">CODAP</a> in a new tab, then drag the icon below into the CODAP window.</p>

  <div class="drag-container">
    <a id="drag-link" href="https://raw.githubusercontent.com/ejeong4/codap-parallel-coordinates/main/datasets/mammals.csv">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/CSV_Logo.svg/64px-CSV_Logo.svg.png" width="50" alt="CSV icon" draggable="true">
    </a>
    <span>Mammal Dataset</span>
  </div>

  <script>
    const dragLink = document.getElementById("drag-link");

    dragLink.addEventListener("dragstart", function (e) {
      const url = dragLink.href;
      e.dataTransfer.setData("text/uri-list", url);
      e.dataTransfer.setData("text/plain", url);
      e.dataTransfer.effectAllowed = "copyLink";
    });
  </script>
</body>
</html>
