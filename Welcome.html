    <h2>Welcome to ML4Inq CODAP Integration</h2>

    <a href="https://codap.concord.org/releases/latest/static/dg/en/cert/index.html?url=https://raw.githubusercontent.com/ejeong4/codap-parallel-coordinates/main/datasets/mammals.csv" target="_blank">

      <label> 
        <h3>Import Data</h3>

        <input type="file" id="csvFileInput" accept=".csv">

    <button onclick="downloadSelectedFeatures()">Download Selected Data</button>
    
    <script>
      const dragImg = document.getElementById("drag-csv");
    
      dragImg.addEventListener("dragstart", (event) => {
        // Point to a real, public CSV file (hosted somewhere like GitHub, Glitch, etc.)
        const csvURL = "https://raw.githubusercontent.com/ejeong4/codap-parallel-coordinates/main/datasets/mammals.csv";
        const filename = "mammals.csv";
    
        // Simulate a file download by setting a download URL
        event.dataTransfer.setData("DownloadURL", `text/csv:${filename}:${csvURL}`);
      });
    </script>
